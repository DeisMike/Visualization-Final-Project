<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Dashboard </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_final.css') }}" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/d3_script_final.js') }}"></script>
</head>
<body>
    <h2>Music & Artist Metadata Dashboard</h2>

    <div id="global-controls">
        <button id="reset-btn">Reset</button>
    </div>
         
    <div id="chart-grid">
        <div id="scree-plot" class="chart"></div>
        <div id="scatterplot" class="chart">
            <div class="chart-controls">
                X: <select class="x-select"></select>
                Y: <select class="y-select"></select>
            </div>
        </div>
        <div id="histogram" class="chart">
            <div class="chart-controls">
                <select class="num-select"></select>
            </div>
        </div>
        <div id="bar-chart" class="chart">
            <div class="chart-controls">
                <select class="cat-select"></select>
            </div>
        </div>
        <div id="parallel-coords" class="chart"></div>
        <div id="mds-plot" class="chart"></div>
        <div id="area-chart" class="chart"></div>
    </div>
</body>
</html>
